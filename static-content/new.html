<html lang="en">
	<head>

		/>

		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="icon" href="icon.svg" sizes="any" type="image/svg+xml" />
		<title>ezcover.ai | AI Generated Cover Letters</title>
        <link href="lib/style.css" rel="stylesheet" />
        <script src="lib/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	</head>

	<body>
		<section id="home">
			<div id="infodiv" class="wrapper" style="text-align: center;">
				<a href="/" style="text-decoration: none;"><h1 id="title">
					<span>ezcover.ai</span>
                </h1></a><br>
                <h3>create your <b>AI Generated</b> cover letter</h3>
                <input type="file"
                    id="resume" name="resume" /><br>
                <input id="company_name" type="text" placeholder="What is the company name?"><br>
                <input id="job_role" type="text" placeholder="What is the job role?"><br><br>
                <a id="nextbtn" onclick="generate()" class="btn" data-wipe="Generate">Generate</a><br><br>
                <div class="text-wrap" style="display: none;" id="text-wrap">
                    <textarea id="cover_letter"></textarea>
                    <div id="copyToClipboard-a" class="clipboard icon"></div>
                </div>
                <div class="modal" id="modal-loading" data-backdrop="static" style="display: none;">
                    <div class="modal-dialog modal-sm">
                      <div class="modal-content">
                        <div class="modal-body text-center">
                          <div class="loading-spinner mb-2"></div>
                           <div>Loading</div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
		</section>
    </body>
